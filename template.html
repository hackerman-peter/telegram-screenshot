<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #0e1621;
      min-height: 100vh;
    }
    
    .chat-container {
      max-width: 480px;
      margin: 0 auto;
      background: #0e1621;
      min-height: 100vh;
    }
    
    /* Header */
    .header {
      background: #17212b;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #101921;
    }
    
    .back-btn {
      color: #6ab3f3;
      font-size: 24px;
    }
    
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6ab3f3 0%, #3a8dd1 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 16px;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .header-info {
      flex: 1;
    }
    
    .header-name {
      color: #fff;
      font-weight: 600;
      font-size: 15px;
    }
    
    .header-status {
      color: #6ab3f3;
      font-size: 13px;
    }
    
    .header-actions {
      display: flex;
      gap: 20px;
      color: #6ab3f3;
      font-size: 20px;
    }
    
    /* Messages */
    .messages {
      padding: 8px 8px 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    
    .message {
      max-width: 85%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.4;
      position: relative;
      word-wrap: break-word;
    }
    
    .message.incoming {
      align-self: flex-start;
      background: #182533;
      color: #fff;
      border-bottom-left-radius: 4px;
    }
    
    .message.outgoing {
      align-self: flex-end;
      background: #2b5278;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    
    .message-time {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
      margin-left: 8px;
      float: right;
      margin-top: 4px;
    }
    
    .message.outgoing .message-time {
      color: rgba(255,255,255,0.6);
    }
    
    .message-content {
      white-space: pre-wrap;
    }
    
    /* Read receipts */
    .read-receipt {
      color: #6ab3f3;
      font-size: 14px;
      margin-left: 4px;
    }
    
    /* Date separator */
    .date-separator {
      text-align: center;
      padding: 8px 0;
    }
    
    .date-separator span {
      background: rgba(0,0,0,0.3);
      color: #fff;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 13px;
    }
    
    /* Sender name for groups */
    .sender-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #6ab3f3;
    }
    
    /* Bot badge */
    .bot-badge {
      background: #6ab3f3;
      color: #fff;
      font-size: 10px;
      padding: 1px 4px;
      border-radius: 3px;
      margin-left: 6px;
      font-weight: 500;
    }

    /* Emoji larger */
    .emoji-only {
      font-size: 48px;
      background: transparent !important;
      padding: 4px !important;
    }
    
    /* Light theme */
    .light body, .light .chat-container {
      background: #fff;
    }
    
    .light .header {
      background: #517da2;
      border-bottom: none;
    }
    
    .light .message.incoming {
      background: #fff;
      color: #000;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .light .message.outgoing {
      background: #effdde;
      color: #000;
    }
    
    .light .message-time {
      color: rgba(0,0,0,0.4);
    }
    
    .light .sender-name {
      color: #3a8dd1;
    }
  </style>
</head>
<body class="{{THEME}}">
  <div class="chat-container">
    <div class="header">
      <span class="back-btn">â€¹</span>
      <div class="avatar">
        {{AVATAR}}
      </div>
      <div class="header-info">
        <div class="header-name">{{CHAT_NAME}}{{BOT_BADGE}}</div>
        <div class="header-status">{{STATUS}}</div>
      </div>
      <div class="header-actions">
        <span>ðŸ“ž</span>
        <span>â‹®</span>
      </div>
    </div>
    
    <div class="messages">
      {{MESSAGES}}
    </div>
  </div>
</body>
</html>
