<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #17212b;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .phone-frame {
      max-width: 390px;
      margin: 0 auto;
      background: #17212b;
      min-height: 100vh;
      position: relative;
    }
    
    /* iOS Status Bar */
    .status-bar {
      height: 44px;
      padding: 12px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #17212b;
    }
    
    .status-time {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }
    
    .status-icons {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    
    .status-icons svg {
      height: 12px;
      fill: #fff;
    }
    
    .signal-bars {
      display: flex;
      gap: 1px;
      align-items: flex-end;
      height: 12px;
    }
    
    .signal-bar {
      width: 3px;
      background: #fff;
      border-radius: 1px;
    }
    
    .battery {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    
    .battery-body {
      width: 22px;
      height: 11px;
      border: 1px solid #fff;
      border-radius: 3px;
      padding: 1px;
    }
    
    .battery-level {
      height: 100%;
      width: 80%;
      background: #fff;
      border-radius: 1px;
    }
    
    .battery-cap {
      width: 2px;
      height: 5px;
      background: #fff;
      border-radius: 0 2px 2px 0;
    }
    
    /* Header */
    .header {
      background: #17212b;
      padding: 8px 8px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .back-btn {
      color: #5eaadf;
      font-size: 28px;
      font-weight: 300;
      padding: 0 4px;
      line-height: 1;
    }
    
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5eaadf 0%, #3d8bc4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 500;
      font-size: 17px;
      flex-shrink: 0;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .header-info {
      flex: 1;
      min-width: 0;
    }
    
    .header-name {
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    
    .header-status {
      color: #5eaadf;
      font-size: 13px;
      margin-top: 1px;
    }
    
    .header-actions {
      display: flex;
      gap: 24px;
      padding-right: 8px;
    }
    
    .header-action {
      width: 24px;
      height: 24px;
      color: #5eaadf;
    }
    
    /* Bot badge */
    .bot-badge {
      background: #5eaadf;
      color: #fff;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 4px;
      margin-left: 6px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    /* Messages */
    .messages {
      padding: 4px 8px 80px;
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #0e1621;
      background-image: url('{{CHAT_BG}}');
      background-size: cover;
      background-position: center;
      min-height: calc(100vh - 110px);
    }
    
    .message-row {
      display: flex;
      margin: 1px 0;
    }
    
    .message-row.incoming {
      justify-content: flex-start;
    }
    
    .message-row.outgoing {
      justify-content: flex-end;
    }
    
    .message {
      max-width: 280px;
      padding: 7px 10px 6px;
      font-size: 16px;
      line-height: 1.35;
      position: relative;
      word-wrap: break-word;
    }
    
    .message.incoming {
      background: #182533;
      color: #fff;
      border-radius: 16px 16px 16px 6px;
      margin-left: 2px;
    }
    
    .message.outgoing {
      background: #2b5278;
      color: #fff;
      border-radius: 16px 16px 6px 16px;
      margin-right: 2px;
    }
    
    /* Message tail */
    .message.incoming.has-tail {
      border-radius: 16px 16px 16px 0;
    }
    
    .message.outgoing.has-tail {
      border-radius: 16px 16px 0 16px;
    }
    
    .message-content {
      white-space: pre-wrap;
    }
    
    /* Inline spacer to reserve room for time/checkmarks */
    .message-content::after {
      content: '\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0';
      visibility: hidden;
    }
    
    .message.outgoing .message-content::after {
      content: '\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0\00a0';
    }
    
    .message-footer {
      display: inline-flex;
      align-items: center;
      gap: 3px;
      float: right;
      margin-left: 8px;
      margin-top: 4px;
      position: relative;
      top: 4px;
    }
    
    .message-time {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    
    .message.outgoing .message-time {
      color: rgba(148,196,234,0.8);
    }
    
    /* Read receipts - checkmarks */
    .read-receipt {
      display: inline-flex;
      align-items: center;
      margin-left: 3px;
      position: relative;
      width: 18px;
      height: 14px;
    }
    
    .read-receipt svg {
      position: absolute;
      width: 16px;
      height: 16px;
    }
    
    .read-receipt svg.check1 {
      left: 0;
    }
    
    .read-receipt svg.check2 {
      left: 6px;
    }
    
    .read-receipt svg path {
      fill: none;
      stroke: rgba(148,196,234,0.7);
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    
    .read-receipt.read svg path {
      stroke: #5eaadf;
    }
    
    /* Single check (sent but not read) */
    .read-receipt.sent svg.check2 {
      display: none;
    }
    
    /* Sender name for groups */
    .sender-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #5eaadf;
    }
    
    /* Emoji-only messages */
    .message.emoji-only {
      font-size: 52px;
      background: transparent !important;
      padding: 2px 4px !important;
      line-height: 1.1;
    }
    
    .message.emoji-only .message-footer {
      display: none;
    }
    
    /* Date separator */
    .date-separator {
      text-align: center;
      padding: 10px 0;
    }
    
    .date-separator span {
      background: rgba(0,0,0,0.4);
      color: rgba(255,255,255,0.8);
      padding: 5px 12px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 500;
    }
    
    /* Pinned message bar */
    .pinned-message {
      background: #17212b;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .pinned-icon {
      color: #5eaadf;
      font-size: 16px;
      transform: rotate(45deg);
    }
    
    .pinned-bar {
      width: 2px;
      height: 32px;
      background: #5eaadf;
      border-radius: 1px;
    }
    
    .pinned-content {
      flex: 1;
      min-width: 0;
    }
    
    .pinned-label {
      color: #5eaadf;
      font-size: 13px;
      font-weight: 500;
    }
    
    .pinned-text {
      color: #fff;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 0.8;
    }
    
    .pinned-close {
      color: #6d7f8f;
      font-size: 18px;
      padding: 4px;
    }
    
    /* Input bar - transparent with pattern showing through */
    .input-bar.hidden { display: none; }

    .input-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      padding: 8px 10px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-field {
      flex: 1;
      background: #1c2733;
      border-radius: 22px;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-icon {
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .input-icon svg {
      width: 24px;
      height: 24px;
      fill: none;
      stroke: #6d7883;
      stroke-width: 1.5;
    }
    
    .input-placeholder {
      flex: 1;
      color: #6d7883;
      font-size: 16px;
    }
    
    .attach-icon svg {
      stroke: #6d7883;
      transform: rotate(-45deg);
    }
    
    .mic-btn {
      width: 44px;
      height: 44px;
      background: #1c2733;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .mic-btn svg {
      width: 22px;
      height: 22px;
      fill: none;
      stroke: #6d7883;
      stroke-width: 1.5;
    }
    
    /* Light theme */
    body.light {
      background: #fff;
    }
    
    body.light .phone-frame,
    body.light .status-bar,
    body.light .header,
    body.light .input-bar.hidden { display: none; }

    .input-bar {
      background: #547a9e;
    }
    
    body.light .messages {
      background: #c8d9ea;
    }
    
    body.light .message.incoming {
      background: #fff;
      color: #000;
    }
    
    body.light .message.outgoing {
      background: #e1ffc7;
      color: #000;
    }
    
    body.light .message-time {
      color: rgba(0,0,0,0.4);
    }
    
    body.light .message.outgoing .message-time,
    body.light .message.outgoing .check {
      color: #4fae4e;
    }
    
    body.light .message.outgoing .check.read {
      color: #4fae4e;
    }
    
    body.light .sender-name {
      color: #3a8dd1;
    }
    
    body.light .date-separator span {
      background: rgba(255,255,255,0.8);
      color: #547a9e;
    }
  </style>
</head>
<body class="{{THEME}}">
  <div class="phone-frame">
    <div class="status-bar">
      <span class="status-time">{{STATUS_TIME}}</span>
      <div class="status-icons">
        <div class="signal-bars">
          <div class="signal-bar" style="height: 4px"></div>
          <div class="signal-bar" style="height: 6px"></div>
          <div class="signal-bar" style="height: 9px"></div>
          <div class="signal-bar" style="height: 12px"></div>
        </div>
        <span style="color:#fff;font-size:12px;font-weight:500;margin-left:4px">5G</span>
        <div class="battery">
          <div class="battery-body"><div class="battery-level"></div></div>
          <div class="battery-cap"></div>
        </div>
      </div>
    </div>
    
    <div class="header">
      <span class="back-btn">â€¹</span>
      <div class="avatar">{{AVATAR}}</div>
      <div class="header-info">
        <div class="header-name">{{CHAT_NAME}}{{BOT_BADGE}}</div>
        <div class="header-status">{{STATUS}}</div>
      </div>
      <div class="header-actions">
        <svg class="header-action" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z"/>
        </svg>
        <svg class="header-action" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
        </svg>
      </div>
    </div>
    
    {{PINNED_MESSAGE}}
    
    <div class="messages">
      {{MESSAGES}}
    </div>
    
    <div class="input-bar {{INPUT_BAR_CLASS}}">
      <div class="input-field">
        <div class="input-icon emoji-icon">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="9"/>
            <circle cx="9" cy="10" r="1" fill="#6d7883" stroke="none"/>
            <circle cx="15" cy="10" r="1" fill="#6d7883" stroke="none"/>
            <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="input-placeholder">Message</span>
        <div class="input-icon attach-icon">
          <svg viewBox="0 0 24 24">
            <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
      <div class="mic-btn">
        <svg viewBox="0 0 24 24">
          <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
          <path d="M19 10v2a7 7 0 01-14 0v-2M12 19v4M8 23h8" stroke-linecap="round"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
