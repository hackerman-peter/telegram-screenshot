<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: #17212b;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    .phone-frame {
      max-width: 390px;
      margin: 0 auto;
      background: #17212b;
      min-height: 100vh;
      position: relative;
    }
    
    /* iOS Status Bar */
    .status-bar {
      height: 44px;
      padding: 12px 24px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #17212b;
    }
    
    .status-time {
      font-size: 15px;
      font-weight: 600;
      color: #fff;
    }
    
    .status-icons {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    
    .status-icons svg {
      height: 12px;
      fill: #fff;
    }
    
    .signal-bars {
      display: flex;
      gap: 1px;
      align-items: flex-end;
      height: 12px;
    }
    
    .signal-bar {
      width: 3px;
      background: #fff;
      border-radius: 1px;
    }
    
    .battery {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    
    .battery-body {
      width: 22px;
      height: 11px;
      border: 1px solid #fff;
      border-radius: 3px;
      padding: 1px;
    }
    
    .battery-level {
      height: 100%;
      width: 80%;
      background: #fff;
      border-radius: 1px;
    }
    
    .battery-cap {
      width: 2px;
      height: 5px;
      background: #fff;
      border-radius: 0 2px 2px 0;
    }
    
    /* Header */
    .header {
      background: #17212b;
      padding: 8px 8px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .back-btn {
      color: #5eaadf;
      font-size: 28px;
      font-weight: 300;
      padding: 0 4px;
      line-height: 1;
    }
    
    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: linear-gradient(135deg, #5eaadf 0%, #3d8bc4 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 500;
      font-size: 17px;
      flex-shrink: 0;
    }
    
    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    
    .header-info {
      flex: 1;
      min-width: 0;
    }
    
    .header-name {
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    
    .header-status {
      color: #5eaadf;
      font-size: 13px;
      margin-top: 1px;
    }
    
    .header-actions {
      display: flex;
      gap: 24px;
      padding-right: 8px;
    }
    
    .header-action {
      width: 24px;
      height: 24px;
      color: #5eaadf;
    }
    
    /* Bot badge */
    .bot-badge {
      background: #5eaadf;
      color: #fff;
      font-size: 10px;
      padding: 2px 5px;
      border-radius: 4px;
      margin-left: 6px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }
    
    /* Messages */
    .messages {
      padding: 4px 8px 80px;
      display: flex;
      flex-direction: column;
      gap: 1px;
      background: #0e1621;
      min-height: calc(100vh - 110px);
    }
    
    .message-row {
      display: flex;
      margin: 1px 0;
    }
    
    .message-row.incoming {
      justify-content: flex-start;
    }
    
    .message-row.outgoing {
      justify-content: flex-end;
    }
    
    .message {
      max-width: 280px;
      padding: 7px 10px 6px;
      font-size: 16px;
      line-height: 1.35;
      position: relative;
      word-wrap: break-word;
    }
    
    .message.incoming {
      background: #182533;
      color: #fff;
      border-radius: 16px 16px 16px 6px;
      margin-left: 2px;
    }
    
    .message.outgoing {
      background: #2b5278;
      color: #fff;
      border-radius: 16px 16px 6px 16px;
      margin-right: 2px;
    }
    
    /* Message tail */
    .message.incoming.has-tail {
      border-radius: 16px 16px 16px 0;
    }
    
    .message.outgoing.has-tail {
      border-radius: 16px 16px 0 16px;
    }
    
    .message-content {
      white-space: pre-wrap;
    }
    
    .message-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 3px;
      margin-top: 2px;
      float: right;
      margin-left: 10px;
    }
    
    .message-time {
      font-size: 11px;
      color: rgba(255,255,255,0.5);
    }
    
    .message.outgoing .message-time {
      color: rgba(148,196,234,0.8);
    }
    
    /* Read receipts - checkmarks */
    .read-receipt {
      display: flex;
      align-items: center;
      margin-left: 2px;
    }
    
    .check {
      color: rgba(148,196,234,0.8);
      font-size: 14px;
      letter-spacing: -5px;
    }
    
    .check.read {
      color: #5eaadf;
    }
    
    /* Sender name for groups */
    .sender-name {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 2px;
      color: #5eaadf;
    }
    
    /* Emoji-only messages */
    .message.emoji-only {
      font-size: 52px;
      background: transparent !important;
      padding: 2px 4px !important;
      line-height: 1.1;
    }
    
    .message.emoji-only .message-footer {
      display: none;
    }
    
    /* Date separator */
    .date-separator {
      text-align: center;
      padding: 10px 0;
    }
    
    .date-separator span {
      background: rgba(0,0,0,0.4);
      color: rgba(255,255,255,0.8);
      padding: 5px 12px;
      border-radius: 16px;
      font-size: 13px;
      font-weight: 500;
    }
    
    /* Input bar */
    .input-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: #17212b;
      padding: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .input-btn {
      width: 32px;
      height: 32px;
      color: #5eaadf;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }
    
    .input-field {
      flex: 1;
      background: #242f3d;
      border-radius: 18px;
      padding: 8px 14px;
      color: #fff;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    
    .input-placeholder {
      color: #6d7f8f;
    }
    
    .send-btn {
      width: 32px;
      height: 32px;
      background: #5eaadf;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .send-btn svg {
      width: 18px;
      height: 18px;
      fill: #fff;
      margin-left: 2px;
    }
    
    /* Light theme */
    body.light {
      background: #fff;
    }
    
    body.light .phone-frame,
    body.light .status-bar,
    body.light .header,
    body.light .input-bar {
      background: #547a9e;
    }
    
    body.light .messages {
      background: #c8d9ea;
    }
    
    body.light .message.incoming {
      background: #fff;
      color: #000;
    }
    
    body.light .message.outgoing {
      background: #e1ffc7;
      color: #000;
    }
    
    body.light .message-time {
      color: rgba(0,0,0,0.4);
    }
    
    body.light .message.outgoing .message-time,
    body.light .message.outgoing .check {
      color: #4fae4e;
    }
    
    body.light .message.outgoing .check.read {
      color: #4fae4e;
    }
    
    body.light .sender-name {
      color: #3a8dd1;
    }
    
    body.light .date-separator span {
      background: rgba(255,255,255,0.8);
      color: #547a9e;
    }
  </style>
</head>
<body class="{{THEME}}">

      <span class="status-time">{{STATUS_TIME}}</span>
      <div class="status-icons">
        <div class="signal-bars">
          <div class="signal-bar" style="height: 4px"></div>
          <div class="signal-bar" style="height: 6px"></div>
          <div class="signal-bar" style="height: 9px"></div>
          <div class="signal-bar" style="height: 12px"></div>
        </div>
        <span style="color:#fff;font-size:12px;font-weight:500;margin-left:4px">5G</span>
        <div class="battery">
          <div class="battery-body"><div class="battery-level"></div></div>

    </div>

</body>
</html>
